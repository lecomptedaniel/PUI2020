<!DOCTYPE html>
<html>
    <head>
        <title>Muddy Paws Adventure Gear</title>
        <link href="/CSS.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Roboto&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="container">
        <div class="RightFlex">
            <img src="/Icons/menu-white-48dp.svg" class="Menu">
            <ul class="Nav">
                <li><button class="HomeButton NavLinks"><a href="HTML.html">Home</a></button></li>
                <li><button class="Navbutton NavLinks"><a href="BrowseAll.html">Browse All</a></button></li>
                <li><button class="Navbutton NavLinks"><a href="">Dog</a></button></li>
                <li><button class="Navbutton NavLinks"><a href="">Cat</a></button></li>
                <li><button class="Navbutton NavLinks"><a href="">Accessories</a></button></li>
                <li><button class="Navbutton NavLinks"><a href="">Profile</a></button></li>
                <li><img class="ProfileButton" src="/Icons/account_circle-white-48dp.svg"><a href=""></a></li>
            </ul> 
        </div>
        <div class="UpperBody container">
            <button class="BackButton MainFont">
                <i><img src="/Icons/keyboard_arrow_left-white-18dp.svg"></i>
                <a href="BrowseAll.html">Browse</a>
            </button>
            <div class="TitleDiv">
                <p class="Title">Muddy Paws Adventure Gear</p>
            </div>
            <div class="SearchCart">
                <div class="Search">
                    <i class="SearchIcon"><img src="/Icons/search-white-24dp.svg"></i>
                    <input type="text" placeholder="Search..">
                </div>
                <button class="Navbutton NavLinks CartButton MainFont"><a href="Cart.HTML">Your Cart</a>
                <img src="/Icons/shopping_cart-white-24dp.svg"></button>
            </div>
        </div>
        <div class="BodyContainer">
            <div class="ProductView">
                <div class="ItemTitle">
                    <!-- Title and Price here-->
                    <p class="MainHeaderFont">Astro Pack</p>
                    <p class="MainHeaderFont">$27</p>
                </div>
                <div class="ImageDisplay">
                    <!----DAMN IMAGE 
                        
                        <img src="/Images/AstroPack.jpg" alt=" " title=" "> -->
                    <div class="CarouselItem">
                        <i><img src="/Icons/keyboard_arrow_left-white-18dp.svg" class="LeftArrow"></i>
                        <i><img src="/Icons/keyboard_arrow_right-white-18dp.svg" class="RightArrow"></i>
                    </div>
                    <!-- Image, arrows, and review thing, if possible, here-->
                </div>
            </div>
            <div class="ProductDetails">
                <div class="ProductText">
                    <!--Description + Size guide link-->
                    <p class="MainHeaderFont">Description:</p>
                    <p class="MainFont">
                        MaX Cat Carrier allows you to bring your furry best-<br>
                        friend with you wherever you go! Secure, spacious<br>
                        enclosure allows for comfort for the kitty, and the <br>
                        space-station style window gets them a view!</p>  
                </div>
                <p id="SizeGuide">Size Guide</p>    
                <div class="">
                    <!--BUTTons-->
                    <div class="SizeButtons">
                        <p class="MainFont">Size:</p>
                        <button class="ItemButton MainFont">Tiny</button>
                        <button class="ItemButton MainFont">Small</button>
                        <button class="ItemButton MainFont">Medium</button>
                        <button class="ItemButton MainFont">Large</button>
                    </div>
                    <div class="ColorButtons">
                        <p class="MainFont">Color:</p>
                        <button class="ItemButton MainFont">Strawberry</button>
                        <button class="ItemButton MainFont">Blackberry</button>
                        <button class="ItemButton MainFont">Fire Orange</button>
                        <button class="ItemButton MainFont">Crazyberry</button>
                    </div>
                </div>
            </div>
            <div>
                <!-- Quantity and Add to cart-->
            </div>
